<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joc de Desenat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Runda curentă -->
<div id="round-container" style="text-align: center; margin-top: 20px;">
    <h2 id="round-label">Runda: 0/0</h2>
</div>

    <!-- Lobby Timer și Mesaj -->
    <div id="lobby-container" style="text-align: center; margin-top: 20px;">
        <h2 id="lobby-message">Ești în lobby. Așteaptă să înceapă jocul...</h2>
        <h1 id="lobby-timer">10</h1>
    </div>

    <!-- Overlay pentru selecția cuvintelor -->
    <div id="overlay" class="overlay" style="display: none;">
        <div class="word-selection">
            <h2>Selectează un cuvânt:</h2>
            <div id="word-choices"></div>
        </div>
    </div>

    <div class="game-container">
        <!-- Afișarea cuvântului selectat -->
        <div class="word-container">
            <h1 id="generated-word">Cuvânt selectat: _______</h1>
        </div>

        <!-- Zona de desen și chat -->
        <div class="canvas-chat-container">
            <canvas id="drawing-canvas" width="800" height="600"></canvas>
            <div class="chat-container">
                <div id="chat-messages"></div>
                <input type="text" id="chat-input" placeholder="Introdu ghicirea ta...">
                <button id="send-chat">Trimite</button>
            </div>
        </div>

        <!-- Controale pentru desen -->
        <div class="controls">
            <button id="clear">Clear</button>
            <button id="eraser">Eraser</button>
            <input type="color" id="color-picker" title="Pick color">
            <input type="range" id="brush-size" min="1" max="20" value="5" title="Brush size">
        </div>

        <!-- Timer pentru joc -->
        <div id="timer-container">
            <div class="base-timer">
                <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <g class="base-timer__circle">
                        <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
                        <path
                            id="base-timer-path-remaining"
                            stroke-dasharray="283"
                            class="base-timer__path-remaining green"
                            d="
                                M 50, 50
                                m -45, 0
                                a 45,45 0 1,0 90,0
                                a 45,45 0 1,0 -90,0
                            "
                        ></path>
                    </g>
                </svg>
                <span id="base-timer-label" class="base-timer__label">30:00</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
